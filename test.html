<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二级菜单示例</title>
    <script>
        console.log(1);
new Promise(resolve => {
    console.log(2);
    resolve();
}).then(() => {
    console.log(3);
});
console.log(4);
    </script>
    <style>
        /* 基础样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* 菜单容器 */
        .menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #333;
        }

        /* 一级菜单项 */
        .menu > li {
            display: inline-block;
            position: relative;
        }

        /* 一级菜单链接 */
        .menu > li > a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 15px 20px;
        }

        /* 鼠标悬停时的背景颜色 */
        .menu > li > a:hover {
            background-color: #555;
        }

        /* 二级菜单样式 */
        .menu li ul {
            display: none; /* 默认隐藏 */
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #444;
            list-style-type: none;
            padding: 0;
            margin: 0;
            min-width: 150px;
        }

        /* 二级菜单项 */
        .menu li ul li {
            display: block;
        }

        /* 二级菜单链接 */
        .menu li ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }

        /* 鼠标悬停时显示二级菜单 */
        .menu li:hover > ul {
            display: block;
        }

        /* 二级菜单链接悬停效果 */
        .menu li ul li a:hover {
            background-color: #666;
        }
    </style>
</head>
<body>

    <!-- 导航菜单 -->
    <ul class="menu">
        <li><a href="#">首页</a></li>
        <li>
            <a href="#">产品</a>
            <ul>
                <li><a href="#">产品1</a></li>
                <li><a href="#">产品2</a></li>
                <li><a href="#">产品3</a></li>
            </ul>
        </li>
        <li>
            <a href="#">服务</a>
            <ul>
                <li><a href="#">服务1</a></li>
                <li><a href="#">服务2</a></li>
                <li><a href="#">服务3</a></li>
            </ul>
        </li>
        <li><a href="#">关于我们</a></li>
    </ul>

</body>
</html>
